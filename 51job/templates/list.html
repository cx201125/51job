<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />

	<!-- Owl Carousel -->
	<link type="text/css" rel="stylesheet" href="../static/css/owl.carousel.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/owl.theme.default.css" />

	<!-- Magnific Popup -->
	<link type="text/css" rel="stylesheet" href="../static/css/magnific-popup.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../static/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<table class="" style="height: 50px" border="1">
<thead>
<th>#</th>
<th>工作名</th>
<th>公司姓名</th>
<th>薪资</th>
<th>更新时间</th>
<th>公司类型</th>

<th>工作要求</th>

</thead>
<tbody>
    {% for job in allJob %}
    <tr>
        <td>{{ job[0]}}</td>
        <td><a href="{{  job[1]}}">{{ job[2] }}</a></td>
        <td><a href="{{  job[3]}}">{{ job[4] }}</a></td>
        <td>{{ job[7] }}</td>
        <td>{{ job[5] }}</td>
        <td>{{ job[8] }}</td>


        <td>{{ job[11] }}</td>


    </tr>
    {% endfor %}
</tbody>
</table>

	<!-- jQuery Plugins -->
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="../static/js/jquery.magnific-popup.js"></script>
	<script type="text/javascript" src="../static/js/main.js"></script>
	<script type="text/javascript" src="../static/js/echarts.min.js"></script>

</body>

</html>
